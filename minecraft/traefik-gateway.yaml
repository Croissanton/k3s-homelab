apiVersion: gateway.networking.k8s.io/v1          # ← v1, no v1alpha2
kind: GatewayClass
metadata:
  name: traefik
spec:
  controllerName: traefik.io/gateway-controller
---
apiVersion: gateway.networking.k8s.io/v1          # ← v1
kind: Gateway
metadata:
  name: traefik
  namespace: traefik
spec:
  gatewayClassName: traefik
  listeners:
    - name: tcp
      protocol: TCP
      port: 25565
      allowedRoutes:
        namespaces:
          from: All

